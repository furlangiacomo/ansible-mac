name: yamllint
on:
  - pull_request
jobs:
  yamllint:
    name: yamllint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: yamllint
        uses: karancode/yamllint-github-action@master
        with:
          yamllint_file_or_dir: playbook.yml
          yamllint_strict: true
          yamllint_comment: true
