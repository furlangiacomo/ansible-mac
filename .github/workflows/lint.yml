---
name: yaml
on:
  - pull_request
jobs:
  yamllint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install linter
        run: pip3 install --user yamllint
      - name: Lint
        run: yamllint -f colored -c .github/configurations/rules.yml playbook.yml
